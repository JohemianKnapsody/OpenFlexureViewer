<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenFlexure Microscope</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #C5247F;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .logo {
            max-width: 300px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .icon {
            background-color: #C5247F;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .icon img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .icon a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="https://openflexure.org/projects/microscope/">
                <img src="images/OFM_logo.jpg" alt="OpenFlexure Microscope Logo" class="logo">
            </a>
            <h1>OpenFlexure Microscope</h1>
        </div>
    </header>
    <main class="container">
        <div class="icon-grid">
            <div class="icon">
                <a href="https://dgrosen.github.io/OpenFlexureViewer/AIN3.html">
                    <img src="images/AIN3.jpg" alt="AIN3 Icon">
                    <p>AIN3 Viewer</p>
                </a>
            </div>
            <div class="icon">
                <a href="https://dgrosen.github.io/OpenFlexureViewer/CHL.html">
                    <img src="images/classic HL.jpg" alt="CHL Icon">
                    <p>CHL Viewer</p>
                </a>
            </div>
            <div class="icon">
                <a href="https://dgrosen.github.io/OpenFlexureViewer/liverEMH.html">
                    <img src="images/liver EMH.jpg" alt="Liver EMH Icon">
                    <p>Liver EMH Viewer</p>
                </a>
            </div>
            <div class="icon">
                <a href="https://dgrosen.github.io/OpenFlexureViewer/prostate.html">
                    <img src="images/prostate 3+3.jpg" alt="Prostate Icon">
                    <p>Prostate Viewer</p>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
