<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenFlexure Viewer</title>
    <link rel="icon" href="favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: black;
            overflow: hidden;
        }
        #viewer {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        #dropdown-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 3px;
            border-radius: 5px;
            z-index: 1000;
        }
        .tool-button {
            background-color: #C5247F;
            border: none;
            color: white;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 1px;
            z-index: 1000;
        }
        @media only screen and (min-width: 800px) {
        #data-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 1px;
            z-index: 1000;
            }
        }

        .center_text{
            text-align: center;
            margin-top: 20px;
        }

        /* dd container */
        .dropdown {
        display: inline-block;
        position: relative;
        outline: none;
        margin: 12px 0px;
        }

        .dropdown-scrollbar{
        max-height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
        }

        /* button */
        .dropbtn {
        padding: 12px;
        color: white;
        background-color: #C5247F;
        cursor: pointer;
        transition: 0.35s ease-out;
        }

        /* dd content */
        .dropdown .dropdown-content {
        position: absolute;
        top: 50%;
        background-color: #f7f7f7;
        min-width: 120%;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 100000;
        visibility: hidden;
        opacity: 0;
        transition: 0.35s ease-out;
        }
        .dropdown-content a {
        color: black;
        padding: 12px 16px;
        display: block;
        text-decoration: none;
        transition: 0.35s ease-out;
        }
        .dropdown-content a:hover {
        background-color: #eaeaea;
        }

        /* show dd content */
        .dropdown:focus .dropdown-content {
        outline: none;
        transform: translateX(-13px) translateY(20px);
        visibility: visible;
        opacity: 1;
        }

        .dropbtn:hover, .dropdown:focus .dropbtn {
        background-color: #a11a67;
        }

        #info-panel img {
        margin-left: auto;
        margin-right: auto;
        display: block;
        }
    </style>
</head>
<body>

    <div id="viewer"></div>

    <div id="dropdown-container" style="text-align:center;">
        <div class="dropdown" tabindex="1">
            <i class="db2" tabindex="1"></i>
                <a class="dropbtn">Select sample</a>
                    <div class="dropdown-content dropdown-scrollbar">
                        <a href="#" onclick="onChange('classic HL')">Lymph Node Biopsy</a>
                        <a href="#" onclick="onChange('AIN3')">Anal Biopsy</a>
                        <a href="#" onclick="onChange('liver EMH')">Liver Biopsy</a>
                        <a href="#" onclick="onChange('prostate 3+3')">Prostate Biopsy</a>
                        <a href="#" onclick="onChange('fundic_gland_polyp')">Stomach Biopsy</a>
                        <a href="#" onclick="onChange('PAP')">Cervical smear</a>
                        <a href="#" onclick="onChange('colon adenoca')">Colon Biopsy</a>
                        <a href="#" onclick="onChange('blood')">Blood Smear</a>
                    </div>
        </div>
    </div>

    <div id="info-panel">
        <div id=logo>
            <a href="https://openflexure.org/projects/microscope/" target=”_blank”>
                <img id="logo" src="images/OFM_logo.png" alt="OpenFlexure Microscope Logo" width="75" height="auto">
            </a>
        </div>
        <div class="center_text">
            <p>Zoom: <span id="zoom-level">1.00×</span></p>
        </div>
    </div>

    <div id="data-panel">
        <p>Age: <span id="Age">1</span></p>
        <p>Sex: <span id="Sex">F</span></p>
        <p>Notes: <span id="Notes"></span></p>
    </div>

    <script>
        let viewer;

        function initializeViewer(imageName) {
            if (viewer) {
                viewer.destroy();
            }

            viewer = OpenSeadragon({
                id: "viewer",
                prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
                tileSources: imageName,
                showNavigationControl: false,
                maxZoomPixelRatio: 2,
                gestureSettingsMouse: {
                    clickToZoom: false
                }
            });

            viewer.addHandler('zoom', function() {
                updateZoomLevel();
            });
        }

        function updateZoomLevel() {
            const zoomLevel = viewer.viewport.getZoom();
            document.getElementById('zoom-level').textContent = zoomLevel.toFixed(1) + '×';
        }
        
        function updatePosition() {
            const center = viewer.viewport.getCenter();
            document.getElementById('position').textContent = 
                `${center.x.toFixed(2)}, ${center.y.toFixed(2)}`;
        }

        function onChange(value) {
            fetch('data.json')
            .then(function (response) {
            return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });

            function appendData(data) {
                document.getElementById("Age").textContent = data[value].age;
                document.getElementById("Sex").textContent = data[value].sex;
                document.getElementById("Notes").textContent = data[value].notes;
            }
            initializeViewer('images/'+value+'.dzi');
            updateData(value);
        }

        // document.getElementById('zoom-in').addEventListener('click', function() {
        //     viewer.viewport.zoomBy(1.5);
        // });

        // document.getElementById('zoom-out').addEventListener('click', function() {
        //     viewer.viewport.zoomBy(0.67);
        // });

        // document.getElementById('home').addEventListener('click', function() {
        //     viewer.viewport.goHome();
        // });

        window.onload = function() {
            let value = "PAP";
            onChange(value);
        };

        initializeViewer();
    </script>
</body>
</html>
